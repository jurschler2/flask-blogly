{% extends 'base.html' %}
{% block title %} User details {% endblock %}

{% block body %}
<h2>User details</h2>
    <img src="{user.profile_img}" alt="{{user.first_name}}">
    <li>{{ user.first_name }} {{ user.last_name }}</li>
    
<br>
<button> <a href="/users/{{user.id}}/edit">Edit</a> </button>
<button> <a href="/users/{{user.id}}/delete">Delete</a></button>
{% endblock %}
