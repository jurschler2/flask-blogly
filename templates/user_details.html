{% extends 'base.html' %}
{% block title %} User details {% endblock %}

{% block body %}
<h2>User details</h2>
    <img src="{{user.profile_img}}" alt="{{user.first_name}}">
    <li>{{ user.first_name }} {{ user.last_name }}</li>
    
<br>
<button> <a href="/users/{{user.id}}/edit">Edit</a> </button>
<form action="/users/{{user.id}}/delete" method="POST"><button type="submit" value="">Delete</button></form>
<br>
<h2>Posts</h2>
<ul>
{% for post in posts %}
 <li> <a href="">{{post.title}}</a></li>
 {% endfor %}
</ul>
{% endblock %}
