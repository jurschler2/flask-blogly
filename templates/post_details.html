{% extends 'base.html' %}
{% block title %} Post Detail Page {% endblock %}

{% block body %}
<h2>{{post.title}}</h2>
<br>
<p>
  {{post.content}}
</p>
<br>
<p><i>By {{user.first_name}} {{user.last_name}}</i></p>
<br>
<span><b>Tags:</b>{% for tag in post.tags %}<p>{{tag.name}}</p>{% endfor %}</span>
<button><a href="/users/{{ user.id }}">Cancel</a></button>
<button><a href="/posts/{{ post.id }}/edit">Edit</a></button>
<form method="POST" action="/posts/{{ post.id }}/delete">
  <button type="submit">Delete</button>
</form>

{% endblock %}
