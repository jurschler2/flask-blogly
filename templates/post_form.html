{% extends 'base.html' %}
{% block title %} New post form {% endblock %}

{% block body %}
<h2>Add post for {{user.first_name}} {{user.last_name}}</h2>
<form method="POST">
    <p> Title <input name="Title"></p>
    <p> Content <input name="Content"></p>
{% for tag in tags %}
<br>
<input type="checkbox" name="CurrentTag">{{tag.name}}
{% endfor %}
<br>
<br>
<button><a href="/users/{{ user.id }}">Cancel</a></button>
<button type="submit">Add</button>
</form>

{% endblock %}
